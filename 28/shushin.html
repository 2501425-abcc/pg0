        <h1>出身</h1>
        <ul>
            <li><h2>佐賀県</h2></li>
            <li><img src="https://gahag.net/img/201602/20s/gahag-0058285904-1.png" alt="saga"></li>

    <div class="item">
        <p>私は佐賀県出身ですが、中学校までは佐賀の学校にいました。<br>
        高校からは福岡の高校へ進学し、カルチャーショックみたいな形で衝撃を受けました。<br>
        まず、一つ目名簿を見ればほとんどが福岡の学校出身で佐賀からはざっと3～4人しかいない。<br>
        二つ目は、佐賀出身者というだけでクラスメートがすごくいじってくる。<br>
        以上が私が受けた福岡でのカルチャーショックです。</p>
    </div>
